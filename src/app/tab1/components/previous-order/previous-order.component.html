

<ion-item>
<ion-grid class="ion-padding-top">
  <ion-row>
    <ion-col>{{order.storeName}}</ion-col>
    <ion-col class="ion-text-right">{{order.date}}</ion-col>
  </ion-row>

  <ion-row>
    <div *ngFor="let member of order.members; let i = index">
      <p *ngIf="i < order.members.length - 1; else elsetag"> {{member.name}}, &nbsp;</p>
      <ng-template #elsetag>
        <p>{{member.name}}</p>
      </ng-template>
    </div>
  </ion-row>
</ion-grid>
</ion-item>
