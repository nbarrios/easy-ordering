<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]='email'></ion-input>
    </ion-item>
    <br>  <!--- Line break-->

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input [(ngModel)]='password'></ion-input>
    </ion-item>
    <br>

    <ion-button (click)='login()' expand='block'>Login</ion-button>
    <br>

    <h5 (click)='signup'>Don't have an account?</h5>
    <ion-text color='primary'>Sign up here</ion-text>
  </div>
</ion-content>
