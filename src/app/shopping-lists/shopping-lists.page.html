<ion-header>
  <ion-toolbar>
    <ion-title>shopping-lists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-row *ngFor="let item of shoppingLists; let i=index;">
          <ion-col>
            <ion-row class="custom-border">

            <ion-col style="--ion-grid-column-padding: 1px;" size-lg="10" size-md="9" size-sm="10" size-xs="9" *ngIf="i!==editListName">
              <div >
                <ion-button class="custom-button" expand="block" [routerLink]="['./view/', '']">
                  <span class="ion-text-left">{{item.name}}</span>
                </ion-button>
              </div>
            </ion-col>

              <ion-col *ngIf="i!==editListName">
                <div >
                <ion-button class="edit-button" (click)='showPopover($event, item.id)'>
                  <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-horizontal">
                  </ion-icon>
                </ion-button>
              </div>
              </ion-col>

              <ion-col [hidden]="i!==editListName">
                <div>
                  <ion-button class="custom-button" style=" margin-top: 16px;
                  margin-bottom: 16px;" expand="block">
                    <input id='inputlist{{i}}'  type="text" class="custom-input"
                    onClick="this.setSelectionRange(0, this.value.length)"
                      [(ngModel)]="item.name">
                    <ion-button class="edit-button" (click)='resetEditListName()'>Done</ion-button>
                  </ion-button>
                </div>
              </ion-col>
          </ion-row>

          </ion-col>
        </ion-row>
      </ion-col>


    </ion-row>
  </ion-grid>

  <ion-fab (click)='addNewList()' vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="Add"></ion-icon>
      Add new list
    </ion-fab-button>
  </ion-fab>
</ion-content>
