<ion-header>
  <ion-toolbar>
    <ion-title>shopping-lists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-row *ngFor="let item of shoppingList">
          <ion-col>
              <ion-button class="custom-button" expand="block">
                <span class="ion-text-left"  >{{item.name}}</span>
                <ion-button class="edit-button" (click)='showPopover($event, item.id)'>
                  <ion-icon class="edit-button" slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-horizontal">
                  </ion-icon>
                </ion-button>
              </ion-button>

          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button  color="success">
      <ion-icon name="Add"></ion-icon>
      Add new list
    </ion-fab-button>
  </ion-fab>
</ion-content>
