<ion-card [routerLink]="['./', ]">
  <ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-img src="/group-orders/icons/checkmark-outline.svg"></ion-img>
        </ion-col>
        <ion-col>
          <ion-row>
            <h3>Active Order</h3>
          </ion-row>
          <ion-row #store>{{ order.restaurantName }}</ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
          <div *ngFor="let order of order.orders; let i = index">
            <ion-chip>
              <ion-icon src=''></ion-icon>
              <ion-label>{{order.user}}</ion-label>
            </ion-chip>
          </div>
      </ion-row>

      <ion-row class="ion-margin-top">
        <ion-col class="ion-text-left">Group Message</ion-col>
        <ion-col>
          <p class="ion-text-right">{{ order.orders.length }} people</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-left">{{ order.groupMessage }}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
