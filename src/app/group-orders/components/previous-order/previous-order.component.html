<ion-item>
<ion-grid class="ion-padding-top">
  <ion-row>
    <ion-col class="restName">{{order.restaurantName}}</ion-col>
    <ion-col class="ion-text-right">{{order.pickupTime}}</ion-col>
  </ion-row>

  <ion-row>
    <ion-col id="userList">
      <span *ngFor="let userOrder of order.orders | keyvalue; let i = index">
        <span *ngIf="i < userCount - 1; else elsetag">{{ fireservice.nameForUser(userOrder.key) }}, &nbsp;</span>
        <ng-template #elsetag>
          <span>{{ fireservice.nameForUser(userOrder.key) }}</span>  
        </ng-template>
      </span>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-item>
